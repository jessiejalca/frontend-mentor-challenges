<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Interactive rating component</title>
  </head>
  <body>
    <main>
      <article id="rating-component">
        <img class="small-img" src="./images/icon-star.svg" alt="rating star" />
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <form id="rating-form" action="/rating" method="post">
          <div>
            <label for="1"
              ><input type="radio" id="1" name="rating" value="1" />1</label
            >
            <label for="2"
              ><input type="radio" id="2" name="rating" value="2" />2</label
            >
            <label for="3"
              ><input type="radio" id="3" name="rating" value="3" />3</label
            >
            <label for="4"
              ><input type="radio" id="4" name="rating" value="4" />4</label
            >
            <label for="5"
              ><input type="radio" id="5" name="rating" value="5" />5</label
            >
          </div>
          <button id="submit">Submit</button>
        </form>
      </article>
    </main>
    <footer>
      <div class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/jessiejalca">Jessie Jalca</a>.
        </p>
      </div>
    </footer>
    <script src="scripts/index.js"></script>
  </body>
</html>
